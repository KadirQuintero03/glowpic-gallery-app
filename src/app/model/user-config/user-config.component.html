<div class="modal-overlay">
    <div class="modal-content user-modal">
      <h2>Configuración de Usuario</h2>
      <p class="subtitle">Actualiza tu información personal aquí.</p>
  
      <form>
        <div class="form-group">
          <label for="username">Nombre de Usuario</label>
          <input type="text" id="username" name="username" placeholder="Tu nombre de usuario" required>
        </div>
        <div class="form-group">
          <label for="email">Correo Electrónico</label>
          <input type="email" id="email" name="email" placeholder="Tu correo electrónico" required>
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" placeholder="Tu nueva contraseña" required>
        </div>
  
        <div class="modal-buttons">
          <button type="submit">Guardar cambios</button>
          <button type="button" class="cancel-button" (click)="changeStateConfigFalse()">Salir</button>
        </div>
      </form>
    </div>
  </div>
