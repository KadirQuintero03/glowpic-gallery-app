<div class="register-backdrop">
  <div class="register-modal">
    <h2>Crear una cuenta</h2>
    <p class="subtitle">Únete a GlowPic y comienza a guardar tus imágenes favoritas.</p>

    <form (ngSubmit)="onRegister()">
      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input [(ngModel)]="emailOrUsername" placeholder="Correo electrónico o nombre de usuario" type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <div class="password-wrapper">
          <input [(ngModel)]="password" placeholder="Ingrese una contraseña" type="password" id="password" name="password" required>
          <span class="eye-icon">👁️</span>
        </div>
      </div>
      <button type="submit">Registrarse</button>
    </form>

    <p class="login-text">
      ¿Ya tienes una cuenta?
      <a routerLink="/login">Inicia sesión</a>
    </p>
  </div>
</div>
