<div class="albums-container">
    <h2>Crear Álbum</h2>

    <form [formGroup]="albumForm" (ngSubmit)="onSubmit()" class="album-form">
        <div class="form-group">
            <input type="text" formControlName="name" placeholder="Nombre del álbum"
                [class.invalid]="albumForm.get('name')?.invalid && albumForm.get('name')?.touched" />

            <div *ngIf="albumForm.get('name')?.hasError('required') && albumForm.get('name')?.touched"
                class="error-message">
                El nombre es requerido
            </div>
            <div *ngIf="albumForm.get('name')?.hasError('minlength') && albumForm.get('name')?.touched"
                class="error-message">
                Mínimo 3 caracteres
            </div>
        </div>

        <button type="submit" [disabled]="albumForm.invalid || isLoading">
            {{ isLoading ? 'Creando...' : 'Crear Álbum' }}
        </button>
    </form>

    <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
    </div>
</div>
