<div class="register-backdrop">
  <div class="register-modal">
    <div class="decorativeElement1"></div>
    <div class="decorativeElement2"></div>

    <div class="camera-icon-container">
      <svg class="camera-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z">
        </path>
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z">
        </path>
      </svg>
    </div>

    <H2 class="title-register">Crear una cuenta</H2>
    <p class="subtitle">Únete a GlowPic y comienza a guardar tus imágenes favoritas.</p>

    <div class="gallery-elements">
      <div class="gallery-item">
        <svg class="gallery-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
          <circle cx="8.5" cy="8.5" r="1.5"></circle>
          <polyline points="21,15 16,10 5,21"></polyline>
        </svg>
      </div>
      <div class="gallery-item">
        <svg class="gallery-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <polygon points="23 7 16 12 23 17 23 7"></polygon>
          <rect x="1" y="5" width="15" height="14" rx="2" ry="2"></rect>
        </svg>
      </div>
      <div class="gallery-item">
        <svg class="gallery-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path d="m9 12 2 2 4-4"></path>
          <path
            d="M21 12c.552 0 1.005-.449.95-.998a10 10 0 0 0-8.953-8.951c-.55-.055-.998.398-.998.95v8a1 1 0 0 0 1 1z">
          </path>
          <path d="M21.21 15.89A10 10 0 1 1 8 2.83"></path>
        </svg>
      </div>
    </div>

    <div class="cardContent">
      <form (ngSubmit)="onRegister()">
        <div class="form-group">
          <label for="name">Nombre de usuario</label>
          <input [(ngModel)]="name" placeholder="Ingrese un nombre de usuario" type="text" id="name"
            name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Correo electrónico</label>
          <input [(ngModel)]="email" placeholder="Ingrese un correo electrónico o nombre de usuario" type="email"
            id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <div class="password-wrapper">
            <input [(ngModel)]="password" placeholder="Ingrese una contraseña"
              [type]="showPassword ? 'text' : 'password'" id="password" name="password" required>
            <span class="eye-icon" (click)="togglePasswordVisibility()">👁️</span>
          </div>
        </div>
        <button type="submit" class="button-submit">Registrarse</button>
      </form>

      <div class="login-container">
        <p class="login-text">
          ¿Ya tienes una cuenta?
          <a routerLink="/login">Inicia sesión</a>
        </p>
      </div>
    </div>
  </div>
</div>
